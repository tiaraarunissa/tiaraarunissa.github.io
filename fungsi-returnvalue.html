<html>
  <head>
    <title>Perkalian Dua Angka</title>
    <script type="text/javascript">
      function kali(a, b) {
        return a * b;
      }
    </script>
  </head>
  <body>
    <script type="text/javascript">
      var hasil = kali(4, 3);
      document.write(hasil);
    </script>
  </body>
</html>

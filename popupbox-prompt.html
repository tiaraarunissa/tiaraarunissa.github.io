<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penjumlahan Dua Bilangan</title>
  </head>
  <body>
    <script type="text/javascript">
      var bil1, bil2, jml;

      bil1 = prompt("Bilangan 1", "0");
      bil2 = prompt("Bilangan 2", "0");
      jml = parseInt(bil1) + parseInt(bil2); // Mengubah input string menjadi integer sebelum melakukan penjumlahan

      document.write("<h2>Hasil Penjumlahan: " + jml + "</h2>");
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Pagi, Siang, atau Sore</title>
  </head>
  <body>
    <script type="text/javascript">
      var jam = 17;
      if (jam <= 10) {
        alert("Selamat Pagi.");
      } else if (jam > 10 && jam <= 15) {
        alert("Selamat Siang.");
      } else {
        alert("Selamat Sore.");
      }
    </script>
  </body>
</html>
